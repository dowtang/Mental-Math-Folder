<!DOCTYPE html>
<html lang="en">

  <head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>


  </head>

  <body id="entirePage">

    <div class="container">
      
      <div>
        <nav class="row">
          <div></div>
          <div id= "pageTitle">
          Enter Dow's Mental Math Challenge
          </div>
        </nav>
      </div>

      <div id="start-quiz" class="container">
        <button id="starter" type="button">Start Calculating!
        </button>
      </div>  


      <div class="row">
        <div class= "col-xs-6"> 
          <div class="col-xs-6 dt" id="problemPlace">Dow
          </div>
          <div class="col-xs-6 dt" id="answer">
            <form>
              Answer:
              <br>
                <input type="text" id="answer1">
            </form>
          </div>
        </div>
        <div class="col-xs-6" id="timer"> Dow Tang</div>
      </div>

      <div class="row">
        <div class="col-xs-6 dt mini-row" id="rank">
          <form>
            Rank:
            <br>
            <input type="text" id="rank1">
          </form>
        </div>
        <div class="col-xs-6 dt mini-row">
        Tang
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 dt mini-row">Dow</div>
        <div class="col-xs-6 dt mini-row">Tang</div>
      </div>

      

      
      
      </div class="row">  
        <div id="settings" class="col-xs-5">
          <h2 id="numberLimit-range">
          Number Limit  
          </h2>
          <div id="slider"></div>
        </div>
      </div>



    </div>

    

    
  </body>

</html>
